<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="personal.last_name">Last Name</option>
          <option value="personal.city">City</option>
          <option value="personal.age">Age</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="people">
        <li ng-repeat="person in $ctrl.people | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail people-item">
          <a href="#!/people/{{person.id}}" class="thumb">
            <img ng-src="{{person.personal.avatar}}" alt="{{person.personal.first_name}}" />
          </a>
          <a href="#!/people/{{person.id}}">{{person.personal.first_name}} {{person.personal.last_name}}</a>
          <p>{{person.personal.job_title}}, {{person.personal.job_company}}</p>
          <p>{{person.personal.city}}, {{person.personal.country}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
